<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Husky Music Club</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            transition: transform 0.3s ease;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            z-index: 1;
        }
        .button {
            padding: 20px 40px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 20px;
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s, color 0.3s;
        }
        .button:hover {
            transform: scale(1.2);
            background-color: black;
            color: white;
        }
        .button:hover + #background-video {
            transform: scale(1.1);
        }
        .marquee {
            position: absolute;
            top: 0;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            background-color: yellow;
            color: black;
            font-size: 24px;
            padding: 10px 0;
        }
        .marquee div {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
    </style>
</head>
<body>
    <div class="marquee"><div id="marquee-text"></div></div>
    <video id="background-video" autoplay loop muted>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="button-container">
        <button class="button" onclick="location.href='content.html'">Go to Content Page</button>
    </div>
    <script>
        function getRandomOrder() {
            const words = ["husky", "music", "club"];
            let result = [];
            for (let i = 0; i < 3; i++) {
                const shuffled = words.sort(() => 0.5 - Math.random());
                result.push(...shuffled);
            }
            return result.join(' ');
        }

        document.getElementById('marquee-text').innerText = getRandomOrder();
        setInterval(() => {
            document.getElementById('marquee-text').innerText = getRandomOrder();
        }, 10000);
    </script>
</body>
</html>
